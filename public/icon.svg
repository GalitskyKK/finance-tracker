<svg width="512" height="512" viewBox="0 0 512 512" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Фон с градиентом -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3B82F6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1E40AF;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="cardGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FFFFFF;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#F8FAFC;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Основной фон -->
  <rect width="512" height="512" rx="96" fill="url(#bgGradient)"/>
  
  <!-- Карточка в центре -->
  <rect x="80" y="80" width="352" height="352" rx="32" fill="url(#cardGradient)" stroke="#E2E8F0" stroke-width="2"/>
  
  <!-- Иконка кошелька -->
  <rect x="140" y="140" width="232" height="160" rx="16" fill="#3B82F6" opacity="0.1"/>
  <rect x="140" y="140" width="232" height="40" rx="16" fill="#3B82F6"/>
  <rect x="160" y="200" width="192" height="80" rx="8" fill="#F1F5F9" stroke="#E2E8F0" stroke-width="1"/>
  
  <!-- Dollar символ -->
  <text x="256" y="250" font-family="Arial, sans-serif" font-size="48" font-weight="bold" text-anchor="middle" fill="#3B82F6">$</text>
  
  <!-- График роста -->
  <path d="M160 340L200 320L240 300L280 280L320 260L352 240" stroke="#10B981" stroke-width="4" stroke-linecap="round" fill="none"/>
  
  <!-- Точки графика -->
  <circle cx="200" cy="320" r="4" fill="#10B981"/>
  <circle cx="240" cy="300" r="4" fill="#10B981"/>
  <circle cx="280" cy="280" r="4" fill="#10B981"/>
  <circle cx="320" cy="260" r="4" fill="#10B981"/>
  
  <!-- Дополнительные элементы UI -->
  <circle cx="340" cy="160" r="8" fill="#F59E0B"/>
  <circle cx="320" cy="160" r="6" fill="#EF4444"/>
  <circle cx="360" cy="160" r="6" fill="#10B981"/>
</svg>
